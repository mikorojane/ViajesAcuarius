<html>
<head>
    <title>Promociones - Viajes Acuarius</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F8F8FF;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4169E1;
            font-size: 45px;
            margin-bottom: 30px;
        }
        .promociones-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .tarjeta {
            background-color: white;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.3s;
            text-align: center;
        }
        .tarjeta:hover {
            transform: translateY(-5px);
        }
        .tarjeta img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .tarjeta h2 {
            color: #4169E1;
            margin: 15px 0 10px 0;
        }
        .tarjeta p {
            margin: 0 15px 15px 15px;
            font-size: 16px;
        }
        .boton {
            background-color: #4169E1;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .boton:hover {
            background-color: #365fbb;
        }
    </style>
</head>
<body>

    <h1>Promociones Especiales</h1>

    <div class="promociones-container">
        <div class="tarjeta">
            <img src="playa.jpg" alt="Promoción Playa">
            <h2>Viaje a la Playa</h2>
            <p>Disfruta un 20% de descuento en tu viaje a la playa este mes.</p>
            <button class="boton" onclick="parent.contenido.location='reservas.html'">Reservar</button>
        </div>

        <div class="tarjeta">
            <img src="senderismo.png" alt="Promoción Montaña">
            <h2>Aventura en la Montaña</h2>
            <p>Paquete especial para excursiones de montaña con 15% de descuento.</p>
            <button class="boton" onclick="parent.contenido.location='reservas.html'">Reservar</button>
        </div>

        <div class="tarjeta">
            <img src="turismo.jpeg" alt="Promoción Cultural">
            <h2>Viaje Cultural</h2>
            <p>Explora sitios históricos y culturales con nuestro paquete especial.</p>
            <button class="boton" onclick="parent.contenido.location='reservas.html'">Reservar</button>
        </div>
    </div>

</body>
</html>
